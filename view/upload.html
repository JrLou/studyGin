<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试文件上传</title>
    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
<div>测试文件上传</div>
<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit">
</form>
<div>多文件上传</div>
<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <input type="submit">
</form>
</body>
</html>
